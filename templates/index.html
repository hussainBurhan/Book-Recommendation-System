<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        a{
        padding: 5px 20px 5px 20px;
        text-decoration: none;
        color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar" style="background-color: black">
        <a class="navbar-brand" href="/" style="color:white">Book Recommendation System</a>
        <ul class="nav nav-bar nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommender</a></li>
        </ul>
    </nav>
    <div class="container" style="padding: 10px 10px 10px 10px">
        <div class="row">
            <div class="col-md-12">
                <h1 style="padding-top: 10px; padding-bottom: 10px;">Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length) %}
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h4>{{ book_name[i] }}</h4>
                            <p>{{ author[i] }}</p>
                            <p>{{ votes[i] }}</p>
                            <p>{{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        
    </div>
</body>
</html>
